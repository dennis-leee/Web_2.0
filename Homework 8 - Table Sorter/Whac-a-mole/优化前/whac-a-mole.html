<!DOCTYPE HTML>
<html>
    <head>
        <title>Whac-a-mole</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="mole.png" rel="icon" sizes = "196x196" />
        <link href="whac-a-mole.css" type="text/css" rel="stylesheet" />
        <script src="JS/whac-a-mole.js" type="text/javascript"></script>
    </head>
        
    <body>
        <div class="myGame">
            <div class="header">
                <h1>Whac-a-mole</h1>
            </div>
            
            <div class="main">
                <p>Test tour skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
                <!--设置部分-->
                <div class="setting">
                    <input type="button" value="Start Game | Stop Game" id ="button" />
                    
                    <div class="time">
                        <span>Time:</span>
                        <input type="text" value="0" id="time" />
                    </div>
                    
                    <input type="text" value="Welcome" id="state" />
                    
                    <div class="score">
                        <span>Score:</span>
                        <input type="text" value="0" id="score" />
                    </div>
                </div>
                <!--游戏区域-->
                <div id="game"></div>
                <!--说明部分-->
                <div class="instructions">
                    <b>Instructions:</b>
                    <ol>
                        <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
                        <li>1 point per hit, minus 1 point per miss.</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
